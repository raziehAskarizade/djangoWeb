{%extends 'base.html'%}

{%block title%}
log in

{%block body%}
<form action="{%url 'accounts:login' %}" class="site-form" method="post">
    {{form}}
    {%csrf_token%}
    {%if request.GET.next%}
    <input type="hidden" , name="next" , value="{{request.GET.next}}">
    {%endif%}
    <input type="submit" value="login">
</form>
{%endblock%}
